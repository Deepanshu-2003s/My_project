<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Billing Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  .billing-container {
    width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
  }
  .billing-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .billing-container input[type="text"],
  .billing-container input[type="number"],
  .billing-container input[type="email"],
  .billing-container select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .billing-container input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }
  .billing-container input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="billing-container">
  <h2>Billing Information</h2>
  <form action="order.html" method="get">
    <h3>Shipping Address</h3>
    <input type="text" name="full_name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="text" name="address" placeholder="Address" required>
    <input type="text" name="city" placeholder="City" required>
    <input type="text" name="state" placeholder="State" required>
    <input type="text" name="Pincode" placeholder="Pin Code" required>
    <select name="country" required>
      <option value="">Select Country</option>
      <option value="INDIA">India</option>
      <option value="USA">United States</option>
      <option value="UK">United Kingdom</option>
      <option value="Canada">Canada</option>
      <!-- Add more options as needed -->
    </select>

    <h3>Product Details</h3>
    <label for="product_price">Product Price:</label>
    <input type="number" id="product_price" name="product_price" placeholder="Enter Product Price" required>
    
    <h3>Payment Options</h3>
    <input type="radio" id="upi" name="payment_method" value="upi">
    <label for="upi">UPI</label><br>
    
    <input type="radio" id="net_banking" name="payment_method" value="net_banking">
    <label for="net_banking">Net Banking</label><br>
    
    <input type="radio" id="debit_credit_card" name="payment_method" value="debit_credit_card">
    <label for="debit_credit_card">Debit/Credit Card</label><br>
    
    <input type="submit" value="Pay Now">
  </form>
</div>
</body>
</html>
